<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta Regresiva</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-size: cover;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #00000040;
        }

        .countdown {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            min-width: 90px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
        }

        .label {
            font-size: 1rem;
            text-transform: uppercase;
            margin-top: 5px;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .number {
                font-size: 2rem;
            }
        }

        .love-message {
            font-size: 2rem;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Faltan para tu cumple, mi amor ‚ù§Ô∏è</h1>

    <div class="countdown" id="countdown">
        <div class="time-box">
            <div class="number" id="days">--</div>
            <div class="label">D√≠as</div>
        </div>
        <div class="time-box">
            <div class="number" id="hours">--</div>
            <div class="label">Horas</div>
        </div>
        <div class="time-box">
            <div class="number" id="minutes">--</div>
            <div class="label">Minutos</div>
        </div>
        <div class="time-box">
            <div class="number" id="seconds">--</div>
            <div class="label">Segundos</div>
        </div>
    </div>

    <div class="love-message" id="loveMessage">üéâ ¬°Feliz cumplea√±os, mi amor! Te amo ‚ù§Ô∏è</div>

    <audio id="birthdaySong" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        const countdownDate = new Date("2025-10-27T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance < 0) {
                document.getElementById("countdown").style.display = "none";
                const message = document.getElementById("loveMessage");
                message.style.display = "block";
                document.getElementById("birthdaySong").play();
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
